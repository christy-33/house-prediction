<!DOCTYPE html>
<html>
    <head>
        <title> HYDERABAD HOUSE PRICE PREDICTION</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
	    <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="img"></div>
        <form class="form">
            <h2>Area (Square Feet)</h2>
            <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                <label for="radio-bhk-5">5</label>
            </div>
            
            <h2>Amenities</h2>
            <div>
                <label>Newly Built/Old:</label>
                <input type="checkbox" id="uiResale" name="Resale" value="1">
            </div>
            <div>
                <label>Connectivity:</label>
                <input type="checkbox" id="uiIntercom" name="Intercom" value="1">
            </div>
            <div>
                <label>Vaastu:</label>
                <input type="checkbox" id="uiVaastu" name="Vaastu" value="1">
            </div>
            <div>
                <label>Located nearby schools/hospitals:</label>
                <input type="checkbox" id="uiConnectivity" name="Connectivity" value="1">
            </div>
            <div>
                <label>Located in busy/prime area:</label>
                <input type="checkbox" id="uiSocieties" name="Societies" value="1">
            </div>
            <div>
                <label>Apartment:</label>
                <input type="checkbox" id="uiApartment" name="Apartment" value="1">
            </div>
            
            <h2>Price Per Area</h2>
            <input type="number" id="uippa" name="PPA" value="0">
            
        </form>
        <form class="form">
            
            <h2>Location</h2>
            <div>
          <select class="location" name="" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Abids</option>
                <option>Ameerpet</option>
          </select>
        </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
        </body>
</html>
